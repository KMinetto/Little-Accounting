<!doctype html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta http-equiv="content-security-policy" content="script-src 'self' 'unsafe-inline';">
        <!-- Import Bootstrap CSS -->
        <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
        <!-- Import Fontawesome -->
        <link rel="stylesheet" href="../../node_modules/@fortawesome/fontawesome-free/css/all.min.css">
        <!-- Import Css Fils -->
        <link rel="stylesheet" href="./home.css">
        <title>Little Accounting</title>
    </head>
    <body>
    <!-- Title -->
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h1 class="mt-5 mb-5">Ma Compta Simplifiée</h1>
                </div>
            </div>
            <!-- Tables -->
            <div class="row">
                <div class="col text-center">
                    <div class="d-flex justify-content-around">
                        <i class="fa-2x fas fa-credit-card"></i>
                        <h4 class="mb-3">DÉPENSES</h4>
                        <i id="addExpenses" class="fa-2x fas fa-plus-circle"></i>
                    </div>
                    <!-- Table expenses -->
                    <table class="table table-danger table-borderless">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Opération</th>
                                <th scope="col">Valeur</th>
                                <th scope="col">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="expensesTbody"></tbody>
                    </table>
                    <!-- End Table Expenses -->
                </div>
                <div class="col text-center">
                    <div class="d-flex justify-content-around">
                        <i class="fa-2x fas fa-coins"></i>
                        <h4 class="mb-3">RECETTES</h4>
                        <i id="addRecipes" class="fa-2x fas fa-plus-circle"></i>
                    </div>
                    <!-- Table Recipes -->
                    <table class="table table-success table-borderless">
                        <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Opération</th>
                            <th scope="col">Valeur</th>
                            <th scope="col">Actions</th>
                        </tr>
                        </thead>
                        <tbody id="recipesTbody"></tbody>
                    </table>
                    <!-- End Table Recipes -->
                </div>
                <!-- Sold -->
                <div class="row d-flex justify-content-center text-center">
                    <div class="col-4">
                        <h5 class="mt-4 mb-3">BILAN FINANCIER <i class="fas fa-receipt"></i></h5>
                        <div id="balanceSheet" class="text-light">0 €</div>
                    </div>
                </div>
                <!-- End Sold -->
            </div>
            <!-- End Tables -->
        </div>
    <!-- End Title -->
    <!-- Import Bootstrap JS -->
        <script>
            window.jquery = window.$ = require('jquery');
            require('bootstrap');
        </script>
    <!-- Import home.js -->
    <script src="home.js"></script>
    </body>
</html>
