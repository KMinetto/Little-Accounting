<!doctype html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta http-equiv="content-security-policy" content="script-src 'self' 'unsafe-inline';">
        <!-- Import Bootstrap CSS -->
        <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
        <!-- Import Fontawesome -->
        <link rel="stylesheet" href="../../node_modules/@fortawesome/fontawesome-free/css/all.min.css">
        <title>Little Accounting</title>
    </head>
    <body>
    <!-- Title -->
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h1 class="mt-5 mb-5">Ma Compta Simplifiée</h1>
                </div>
            </div>
            <!-- Tables -->
            <div class="row">
                <div class="col text-center">
                    <h4 class="mb-3">DÉPENSES <i class="fa fa-credit-card"></i></h4>
                    <!-- Table expenses -->
                    <table class="table table-danger table-borderless">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Opération</th>
                                <th scope="col">Valeur</th>
                                <th scope="col">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="table-light">
                                <th scope="row">1</th>
                                <td>Achat huile moteur</td>
                                <td>80 €</td>
                                <td>
                                    <button class="btn btn-outline-warning mr-2">Modifier</button>
                                    <button class="btn btn-outline-danger">Supprimer</button>
                                </td>
                            </tr>
                            <tr class="table-light">
                                <th scope="row">2</th>
                                <td>Achat Joint vidange</td>
                                <td>10 €</td>
                                <td>
                                    <button class="btn btn-outline-warning mr-2">Modifier</button>
                                    <button class="btn btn-outline-danger">Supprimer</button>
                                </td>
                            </tr>
                            <tr class="table-light">
                                <th scope="row">3</th>
                                <td>Achat filtre à huile</td>
                                <td>20 €</td>
                                <td>
                                    <button class="btn btn-outline-warning mr-2">Modifier</button>
                                    <button class="btn btn-outline-danger">Supprimer</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <!-- End Table Expenses -->
                </div>
                <div class="col text-center">
                    <h4 class="mb-3">RECETTES <i class="fa fa-coins"></i></h4>
                    <!-- Table Recipes -->
                    <table class="table table-success table-borderless">
                        <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Opération</th>
                            <th scope="col">Valeur</th>
                            <th scope="col">Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr class="table-light">
                            <th scope="row">1</th>
                            <td>Vidange véhicule</td>
                            <td>150 €</td>
                            <td>
                                <button class="btn btn-outline-warning mr-2">Modifier</button>
                                <button class="btn btn-outline-danger">Supprimer</button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <!-- End Table Recipes -->
                </div>
                <!-- Sold -->
                <div class="row d-flex justify-content-center text-center">
                    <div class="col-4">
                        <h5 class="mt-4 mb-3">BILAN FINANCIER <i class="fas fa-receipt"></i></h5>
                        <div class="bg-success text-light">+ 40.00 €</div>
                    </div>
                </div>
                <!-- End Sold -->
            </div>
            <!-- End Tables -->
        </div>
    <!-- End Title -->
    <!-- Import Bootstrap JS -->
        <script>
            window.jquery = window.$ = require('jquery');
            require('bootstrap');
        </script>
    </body>
</html>
